<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>视觉搜索范式实验</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: white;
      color: black;
      font-family: Arial, "Microsoft YaHei", sans-serif;
      overflow: hidden;
    }

    #exp-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      background-color: white;
      color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      user-select: none;
    }

    .instruction-text, .rest-text, .ready-text, .end-text {
      max-width: 70vw;
      font-size: 24px;
      line-height: 1.6;
      white-space: pre-line;
    }

    .fixation {
      font-size: 60px;
      font-weight: bold;
    }

    .stimulus-rect {
      position: absolute;
      box-sizing: border-box;
      border: 2px solid transparent;
    }

    .stimulus-rect::before {
      content: "";
      position: absolute;
      left: 5px;
      top: 5px;
      right: 5px;
      bottom: 5px;
      border: 3px solid white;
      border-right-color: transparent;
    }

    .prompt-text {
      position: absolute;
      bottom: 5vh;
      width: 100%;
      text-align: center;
      font-size: 18px;
    }
  </style>
  <!-- 引入 jsPsych 库（基于 jsPsych 7，使用浏览器 UMD 版本） -->
  <link rel="stylesheet" href="https://unpkg.com/jspsych@7.3.0/dist/jspsych.css">
  <script src="https://unpkg.com/jspsych@7.3.0/dist/index.browser.js"></script>
  <script src="https://unpkg.com/@jspsych/plugin-html-keyboard-response@1.1.2/dist/index.browser.js"></script>
  <script src="https://unpkg.com/@jspsych/plugin-instructions@1.1.2/dist/index.browser.js"></script>
</head>
<body>
  <div id="exp-container"></div>

  <script src="pilot.js"></script>
</body>
</html>
